name: Docker Image CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Install deps
      run: sudo apt-get install --no-install-recommends -y bgpdump

    - name: Generate database
      run: ./asndbgenerator.py

    - name: End
      run: ls -ltr

    - name: Upload
      uses: actions/upload-artifact@v1
      with:
        name: output.mmdb
        path: output.mmdb
